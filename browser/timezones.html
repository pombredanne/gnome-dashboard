<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Luis">
<link rel="shortcut icon" href="../../assets/ico/favicon.png">

<title></title>

<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.min.css" rel="stylesheet">
<link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="./css/custom.css" rel="stylesheet">

<!-- icons -->
<link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

<!-- Type ahead style -->
<link href="./css/typeahead.css" rel="stylesheet">

<!-- Openlayers -->
<link href="lib/ol3/ol.css" rel="stylesheet" media="screen">

<!-- custom -->
<!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
<link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
</head>
<body>

  <div id="Navbar"></div>

  <div class="container-fluid">
    <div class="row">
      <span class="SectionBreadcrumb col-md-12"></span>
    </div>

    <!-- Section HTML will be placed here, do not modify manually -->
    <!-- REPLACE SECTION HTML -->
    <div id="info" class="row-fluid">
      <h4>Activity in world time zones</h4>
    </div>

    <div class="well">
      <div class="row">
        <div class="col-md-1">
          <div id="legend"></div>
        </div>
        <div class="col-md-5">
          <h5>Source code developers: 2010 - 2014</h5>
          <div class="TimeZones" style="height: 150px" data-metric="commits"
            data-data-source="scm"></div>
          <div class="TimeZones" style="height: 150px; margin: 20px;" data-metric="authors"
            data-data-source="scm"></div>
          <div class="TimeZones" style="height: 300px" data-metric="authors"
            data-data-source="scm" data-map="true"></div>
        </div>
        <div class="col-md-5">
          <h5>Discussion participants: 1997 - 2014</h5>
          <div class="TimeZones" style="height: 150px" data-metric="messages"
            data-data-source="mls"></div>
          <div class="TimeZones" style="height: 150px; margin: 20px;" data-metric="authors"
            data-data-source="mls"></div>
          <div class="TimeZones" style="height: 300px" data-metric="authors"
            data-data-source="mls" data-map="true"></div>
        </div>
      </div>

      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
         ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./lib/jquery-1.11.1.min.js"></script>
  <script src="./lib/bootstrap-3.1.1.min.js"></script>
  <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
  <script src="./lib/vizgrimoire.min.js"></script>
  <!-- Openlayers -->
  <script src="./lib/ol3/ol.js"></script>
  <script src="./js/timezones.js"></script>
</body>
</html>
